<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Qwitter</title>
</head>
<body>
    <style>
        body{
            background: rgb(250, 250, 250);
    background: radial-gradient(circle, rgb(236, 236, 238) 0%, rgb(243, 243, 246) 0%, rgba(0,212,255,1) 100%);
    
    }
    </style>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Qwitter</h1>
            <p class="subtitle is-4">
                Exit light enter Django <br>
                Hello, {{ user.username|default:'Guest' }}!
            </p>
        <form action="{% url 'main_app:user_logout' %}" method="Post">
            {% csrf_token %}
        <button class="button is-danger" type="submit"
                name="logout"
                value="logout">
            Logout
        </button>
        </form>
        </div>
    </section>

    <div class="container">
        <div class="columns">

            {% block content %}
            
            {% endblock content %}

        </div>
    </div>
</body>
</html>
