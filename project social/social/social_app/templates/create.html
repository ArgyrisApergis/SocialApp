


{% extends 'base.html' %}

{% block content %}

<div>
    <form id="pet_form" method="post" action="." enctype="multipart/form-data">

        {% csrf_token %}

        {{ pet_form.as_p}}

        {{ formset.management_form }}
        {% for form in formset %}
        {{ form.as_p }}
        {% endfor %}

        <input type="submit" name="submit" value="Submit" />
    </form>
</div>

{% endblock content %}
